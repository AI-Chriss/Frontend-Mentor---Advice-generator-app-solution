<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <p id="quoteNum">ADVICE #117</p>
    <p id="quote">"Respect other people's opinions, even when they differ from your own."</p>
    <img class="mobile__img" src="images/pattern-divider-mobile.svg" alt="section divider">
    <img class="desktop__img" src="images/pattern-divider-desktop.svg" alt="section divider-2">
    <button class="generateBtn" id="btn">
